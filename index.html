<html>
  <body>
    <h1>Exemplo de formulário para o Show me the Leads - Teste Val</h1>
    <form method="POST" action="#">
      <label>
        Informe o seu nome:
        <input
          name="name"
          type="text"
          pattern="^\D{2,}\s[\D\s]{2,}$"
          title="Digite seu nome completo"
          required
        />   
      </label>
      <label>
        Informe seu email:
        
      <input
        name="email"
        type="email"
        title="Digite um email válido"
        required
      />
      </label>
      <input name="redirectTo" type="hidden" value="https://gama.academy" />
      <input name="debugMode" type="hidden" value="true" />
      <input type="submit" />
    </form>
  </body>
</html>
